<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driva - Dashboard de Enriquecimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">üöÄ Monitoramento de Enriquecimentos</h1>
            <p class="text-gray-600">Status em tempo real da ingest√£o de dados</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500">
                <h3 class="text-gray-500 text-sm uppercase">Total Processado</h3>
                <p class="text-4xl font-bold text-gray-800" id="kpi-total">Carregando...</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
                <h3 class="text-gray-500 text-sm uppercase">Sucesso Absoluto</h3>
                <p class="text-4xl font-bold text-gray-800" id="kpi-sucesso">...</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-purple-500">
                <h3 class="text-gray-500 text-sm uppercase">Tempo M√©dio</h3>
                <p class="text-4xl font-bold text-gray-800" id="kpi-tempo">...</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6 border-b border-gray-100">
                    <h2 class="text-xl font-semibold text-gray-800">√öltimos Jobs</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600 text-sm">
                                <th class="p-4 border-b">Workspace</th>
                                <th class="p-4 border-b">Tipo</th>
                                <th class="p-4 border-b">Contatos</th>
                                <th class="p-4 border-b">Status</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-corpo" class="text-sm">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">üèÜ Top Clientes</h2>
                <canvas id="chartTopClientes"></canvas>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/analytics';

        // 1. Carregar KPIs
        async function loadKPIs() {
            try {
                const res = await fetch(`${API_URL}/overview`);
                const data = await res.json();
                
                document.getElementById('kpi-total').innerText = data.total_jobs;
                document.getElementById('kpi-sucesso').innerText = data.total_sucesso;
                document.getElementById('kpi-tempo').innerText = data.tempo_medio + ' min';
            } catch (error) {
                console.error("Erro KPIs:", error);
            }
        }

        // 2. Carregar Tabela
        async function loadTable() {
            try {
                const res = await fetch(`${API_URL}/enrichments`);
                const data = await res.json();
                
                const tbody = document.getElementById('tabela-corpo');
                tbody.innerHTML = data.map(row => `
                    <tr class="hover:bg-gray-50 border-b last:border-0">
                        <td class="p-3 font-medium text-gray-700">${row.nome_workspace}</td>
                        <td class="p-3">
                            <span class="px-2 py-1 rounded-full text-xs ${row.tipo_contato === 'COMPANY' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'}">
                                ${row.tipo_contato}
                            </span>
                        </td>
                        <td class="p-3 text-gray-600">${row.total_contatos}</td>
                        <td class="p-3">
                            ${row.processamento_sucesso 
                                ? '<span class="text-green-600 font-bold">‚úì Sucesso</span>' 
                                : '<span class="text-red-500">‚úï Falha</span>'}
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error("Erro Tabela:", error);
            }
        }

        // 3. Carregar Gr√°fico (B√¥nus)
        async function loadChart() {
            try {
                const res = await fetch(`${API_URL}/workspaces/top`);
                const data = await res.json();

                const ctx = document.getElementById('chartTopClientes').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: data.map(d => d.nome_workspace),
                        datasets: [{
                            data: data.map(d => d.total_enrichments),
                            backgroundColor: ['#3B82F6', '#10B981', '#8B5CF6', '#F59E0B', '#EF4444']
                        }]
                    }
                });
            } catch (error) {
                console.error("Erro Gr√°fico:", error);
            }
        }

        // Iniciar tudo
        loadKPIs();
        loadTable();
        loadChart();
    </script>
</body>
</html>
