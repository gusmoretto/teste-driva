version: '3.8'

services:
  # --- API Node.js ---
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: driva_api
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - API_SECRET_KEY=driva_test_key_abc123xyz789
      - DB_USER=user
      - DB_PASS=password
      - DB_NAME=driva_db
      - DB_HOST=postgres
      - DB_PORT=5432
    volumes:
      - ./frontend:/app/frontend:ro
    networks:
      - driva_network
    depends_on:
      postgres:
        condition: service_healthy

  # --- Banco de Dados ---
  postgres:
    image: postgres:15-alpine
    container_name: driva_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: driva_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Aponta para o arquivo que criamos acima
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - driva_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d driva_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Workflow (n8n) ---
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: driva_n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Sao_Paulo
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - driva_network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  driva_network:
    driver: bridge

volumes:
  postgres_data:
  n8n_data: